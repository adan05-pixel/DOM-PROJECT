<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A fun page about my hobby - playing games! Includes interactive DOM features.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobby: Playing Games</title>
    <style>
        /* Background & Layout */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Headings */
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Paragraphs */
        p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 20px auto;
        }

        /* Buttons */
        .button-group {
            margin: 30px 0;
        }

        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #e68900;
        }

        /* Game List */
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 5px auto;
            width: 220px;
            border-radius: 5px;
        }

        /* Image */
        img {
            margin-top: 40px;
            border: 4px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <h1>My Hobby: Playing Games</h1>
    <h2>Why I Love Gaming</h2>

    <p id="para1">Gaming helps me relax, improve my reflexes, and connect with friends.</p>
    <p id="para2">I usually play after school or on weekends with my friends online.</p>

    <div class="button-group">
        <button onclick="changeText()">Change Paragraph Text</button>
        <button onclick="addGame()">Add Favorite Game</button>
        <button onclick="removeElement()">Remove an Element</button>
    </div>

    <ul id="gameList">
        <li>Minecraft</li>
        <li>Fortnite</li>
    </ul>

    <img src="https://via.placeholder.com/250x150?text=Gaming+Fun" alt="Gaming image for SEO">

    <script>
        function changeText() {
            document.getElementById('para1').textContent = "Gaming boosts creativity and helps me unwind after a long day.";
            document.getElementById('para2').textContent = "Sometimes I play with my siblings, and it's always a blast!";
        }

        function addGame() {
            const gameList = document.getElementById('gameList');
            const newGame = prompt("Enter the name of your favorite game:");
            if (newGame) {
                const li = document.createElement('li');
                li.textContent = newGame;
                gameList.appendChild(li);
            }
        }

        function removeElement() {
            const gameList = document.getElementById('gameList');
            if (gameList.lastElementChild) {
                gameList.removeChild(gameList.lastElementChild);
            }
        }
    </script>
</body>
</html>
